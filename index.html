<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <picture class="product__photo">
        <source
          srcset="images/image-product-mobile.jpg"
          media="(max-width: 25em)"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Perfume photo"
          class="product__img"
        />
      </picture>
      <div class="product__info">
        <h2 class="product__heading--2 mb-sm">Perfume</h2>
        <h1 class="product__heading--1 mb-sm">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product__description mb-sm">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price mb-sm">
          <p class="product__price--new">$149.99</p>
          <p class="product__price--old">$169.99</p>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Onyeka-Aribeana"
        >Onyeka-Aribeana</a
      >.
    </div>
  </body>
</html>
